<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Link Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>House的抖音下载器</h1>
        <div class="input-group">
            <span class="icon">🤪</span>
            <input id="urlBox" type="text" placeholder="Paste Douyin video link here">
        </div>
        <div class="button-group">
            <button id="runCode" class="run-btn">✨ Run</button>
            <button id="showFinder" class="show-btn">🎵 Audio</button>
        </div>
        <div class="hint">
            <p>* 若没下载成功，请在新弹出的浏览器窗口完成验证码验证</p>
            <p>* 下载完成后，视频会存放在此插件所在文件夹的Downloads文件夹中</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
