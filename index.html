<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Link Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>House的抖音下载器</h1>
    <div class="container">
        
        <div class="input-group">
            <span class="icon">🤪</span>
            <input id="urlBox" type="text" placeholder="Paste Douyin video link here">
        </div>
        <div class="button-group">
            <button id="runCode" class="run-btn">
                 <img class="emoji" draggable="false" height="18" width="18" alt="✨" src="favicon/sparkles.svg" loading="lazy">
                 Download
                </button>
            <button id="showFinder" class="show-btn">
                <img class="emoji" draggable="false" height="18" width="18" alt="🎶" src="favicon/musical_notes.svg" loading="lazy">
                 Audio_only
                </button>
        </div>
        
    </div>
    <div class="hint">
        <p>* 若没下载成功，请在新弹出的浏览器窗口完成验证码验证😎</p>
        <p>* 如果只是打开了浏览器，没有下载成功的提示，说明这个视频下不了😳</p>
        <p>* 下载完成后，视频会存放在此插件所在文件夹的Downloads文件夹中📂</p>
        <p>* 仅下载音频的功能还没搞好🙊</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
